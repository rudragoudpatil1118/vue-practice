<!DOCTYPE html>
<html>
<head>
	<title>Hello World</title>
<!-- development version, includes helpful console warnings -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
	<h1>Learn Vue</h1>
	<div id="app">
		{{message}}
	</div>
</body>
<script type="text/javascript">
	var app= new Vue({
		el: '#app',
		data:{
			message:'Hello Vue!'
		}
	})
</script>
</html>
