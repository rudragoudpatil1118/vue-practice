<!DOCTYPE html>
<html>
<head>
	<title>Hello World</title>
<!-- development version, includes helpful console warnings -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
	<h1>Learn Vue</h1>
	<div id="app">
		{{message}}
	</div>
	<div id = "app-2">
		<span v-bind:title="message">
			Hover your mouse over me for few seconds to see my dynamically bound title!
		</span>
	</div>
	<div id="app-3">
		<span v-if="seen">
			Now you can see me
		</span>
	</div>
	<div id="app-4">
		<ol>
			<li v-for="todo in todos">
				{{ todo.text }}
			</li>
		</ol>
	</div>
</body>
<script type="text/javascript">
	var app= new Vue({
		el: '#app',
		data:{
			message:'Hello Vue!'
		},
	})

	var app2 = new Vue({
		el: '#app-2',
		data:{
			message: 'You loaded this page on '+ new Date().toLocaleString()
		}
	})

	var app3 = new Vue({
		el:'#app-3',
		data:{
			seen:true
		}
	})

	var app4 = new Vue({
		el: '#app-4',
		data:{
			todos: [
				{text:'Learn javascript'},
				{text:'Learn Vue'},
				{text:'Learn something awsome'},
				{text:'Learn Laravel'}
			]
		}
	})
</script>
</html>
